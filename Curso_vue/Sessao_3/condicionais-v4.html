<meta charset="UTF-8">
<script type="importmap">
    {
        "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
</script>

<div id="app"> <!-- Usar o v-show com elementos grandes que não comprometem a segurança, caso o trexo seja algo de acesso de Admin o ideal é usar o template com a condicionais v-if -->
    <template v-if="logado"> <!--usando a tag template apenas será gerado o conteúdo interno da tag, a tag template não estará no html final-->
        <p >Usuário Logado: {{nome}}</p>
        <p>Perfil: admin</p>
    </template>
    <p v-else-if="anonimo">Navegando anônimo</p>
    <p v-else>Nenhum usuário logado</p> <!--Ou podemos usar v-if="!logado"-->

    <button @click="logado= !logado">{{logado ? 'sair' : 'Entrar'}}</button>

    <input type="checkbox" v-model="anonimo">
    <footer v-show="logado">Desenvolvido por mim</footer><!--Só oculta o elemento, continua oculto no html. O v-if excluí do html o elemento. OBS: O v-show tem menor custo computacional-->
</div>

<script type="module">
    import { createApp } from 'vue';

    createApp({
        data() {
            return {
                nome: "Davidson",
                logado:false,
                anonimo:true
            }
        },
        methods: {

        },
    }).mount('#app')
</script>
