<meta charset="UTF-8">
<script type="importmap">
    {
        "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
</script>


<div id="desafio">
  <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
  <h2>#01</h2>
  <div>
    <button @click="paragrafo1= !paragrafo1">Alternar</button>
    <p v-if="paragrafo1">Você quer me ver ...</p>
    <p v-else>...ou eu</p>
    <p v-show="paragrafo1">Você quer me ver ...</p>
    <p v-show="!paragrafo1">...ou eu</p>
  </div>

  <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
  <h2>#02</h2>
  <h4>Aluno: {{aluno.nome}} - {{aluno.id}}</h4>
  <ul style="list-style: none;">
    <li v-for="(nota, i) in aluno.notas">Prova {{i+1}}: {{nota}}</li>
  </ul>
  
  <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
  <h2>#03</h2>
  <ul style="list-style:none;">
    <li v-for="(valor, chave) in livro"> {{chave}}: {{valor}}</li>
  </ul>
  
  <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
  <h2>#04</h2>
  <ul style="list-style:none;">
    <li v-for="(alun, i) in alunos">
      <p v-for="(attr, label) in alun" > <span v-if="label != 'notas'">{{label}}: {{attr}}</span></p>
      <p v-for="nota in alun.notas" > <span v-if="nota>7">{{nota}}</span></p>
      <br>
    </li>
  </ul>
</div>
<script src="app.js" type="module"></script>
