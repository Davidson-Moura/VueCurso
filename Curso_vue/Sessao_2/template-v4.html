        Podemos usar no java script <p minha-bind="abc">tes</p>
        document.querySelector('[minha-bind]')

<script type="module">
    import { createApp } from 'vue';

    createApp({
        data() {
            return {
                titulo: 'Usando Vue!',

            }
        },
        methods: {
            saudacao: function(){

                return this.titulo + " em função";
