<script type="importmap">
    {
        "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
</script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">+ 1</button>
    <p v-on:mousemove="position"> Mouse: {{x}} e {{y}}</p>
</div>

<script type="module">
    import { createApp } from 'vue';

    createApp({
        data() {
            return {
                contador: 0,
                x:0,
                y:0
            }
        },
        methods: {
            somar: function(oEvent){
                this.contador ++
            },
            position: function(oEvent){
                this.x = oEvent.clientX;
                this.y = oEvent.clientY;
            }
        },
    }).mount('#app')
</script>
