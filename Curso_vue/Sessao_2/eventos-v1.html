<script type="importmap">
    {
        "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
</script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">+ 1</button>
</div>

<script type="module">
    import { createApp } from 'vue';

    createApp({
        data() {
            return {
                contador: 0
            }
        },
        methods: {
            somar: function(){
                this.contador ++
            }
        },
    }).mount('#app')
</script>
