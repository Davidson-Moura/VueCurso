<script type="importmap">
    {
        "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
</script>

<div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{ saudacao()}}</p>
    <a v-bind:href="link">Loja</a>
    <hr>
    <p v-html="linkHtml"></p> <!--Imprimir de forma segura o Html-->
</div>

<script type="module">
    import { createApp } from 'vue';

    createApp({
        data() {
            return {
                titulo: 'Usando Vue!',
                link: 'https://ateliedaclaudinha.com/',
                linkHtml: '<a href="https://ateliedaclaudinha.com/">Loja Html</a>'
            }
        },
        methods: {
            saudacao: function(){
                console.log(this);
                this.titulo="saudação";
                return this.titulo + " em função";
            }
        },
    }).mount('#app')
</script>
